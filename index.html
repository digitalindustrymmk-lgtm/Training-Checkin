        // --- Skeleton Component ---
        const SkeletonCard = () => (

        function App() {
            const [activeTab, setActiveTab] = useState('attendance');

            const [searchTerm, setSearchTerm] = useState('');

            // Modal States

            const [showActionModal, setShowActionModal] = useState(false);
            const [deleteTarget, setDeleteTarget] = useState(null);

            const todayKey = new Date().toISOString().split('T')[0];

            useEffect(() => {
                const usersRef = ref(sourceDb, 'users');
                const unsubscribe = onValue(usersRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const loadedEmployees = Object.keys(data).map(userIdKey => {
                            const userData = data[userIdKey];

                                id: userIdKey, 
                                khmer_name: userData.khmer_name || userData.first_name || "·ûÇ·üí·ûò·û∂·ûì·ûà·üí·ûò·üÑ·üá",

                        });
                        loadedEmployees.sort((a, b) => a.khmer_name.localeCompare(b.khmer_name));
                        setEmployees(loadedEmployees);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const attendanceRef = ref(destDb, `attendance/${todayKey}`);
                const unsubscribe = onValue(attendanceRef, (snapshot) => {
                    const data = snapshot.val() || {};
                    setTodayAttendance(data);
                });
                return () => unsubscribe();
            }, [todayKey]);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const openActionModal = (emp) => {
                setSelectedEmp(emp);
                setIsPermissionMode(false);
                setPermissionReason('');
                setShowActionModal(true);
            };

            const closeActionModal = () => {
                setShowActionModal(false);
                setSelectedEmp(null);
            };

            const initiateCheckOut = (empId, empName) => {
                setCheckOutTarget({ id: empId, name: empName });
            };

            const confirmCheckOut = async () => {
                if (!checkOutTarget) return;
                const now = new Date();
                const timeString = now.toLocaleTimeString('km-KH', { hour: '2-digit', minute: '2-digit' });
                try {
                    await update(ref(destDb, `attendance/${todayKey}/${checkOutTarget.id}`), {
                        checkOutTime: timeString,
                        checkOutTimestamp: now.toISOString(),
                        status: 'completed'
                    });
                    showNotification(`üëã Check-out ·ûá·üÑ·ûÇ·ûá·üê·ûô: ${checkOutTarget.name}`);
                    setCheckOutTarget(null);
                } catch (error) {
                    console.error(error);
                    showNotification("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö Check-out", "error");
                }
            };

            const handleCheckIn = async () => {
                if (!selectedEmp) return;
                const now = new Date();
                const timeString = now.toLocaleTimeString('km-KH', { hour: '2-digit', minute: '2-digit' });
                const recordData = {
                    khmer_name: selectedEmp.khmer_name,
                    checkInTime: timeString,
                    checkInTimestamp: now.toISOString(),
                    status: 'present',
                    type: 'work',
                    checkOutTime: null,
                    checkOutTimestamp: null
                };
                try {
                    await set(ref(destDb, `attendance/${todayKey}/${selectedEmp.id}`), recordData);
                    showNotification(`‚úÖ Check-in ·ûá·üÑ·ûÇ·ûá·üê·ûô: ${selectedEmp.khmer_name}`);
                    closeActionModal();
                } catch (error) {
                    console.error(error);
                    showNotification("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö Check-in", "error");
                }
            };

            const handlePermission = async () => {
                if (!selectedEmp) return;
                if (!permissionReason.trim()) {
                    showNotification("·ûü·ûº·ûò·ûü·ûö·ûü·üÅ·ûö·ûò·ûº·ûõ·û†·üÅ·ûè·ûª!", "error");
                    return;
                }
                const now = new Date();
                const recordData = {
                    khmer_name: selectedEmp.khmer_name,
                    checkInTime: "·ûü·ûª·üÜ·ûÖ·üí·ûî·û∂·ûî·üã",
                    checkInTimestamp: now.toISOString(),
                    status: 'permission',
                    type: 'permission',
                    reason: permissionReason,
                    checkOutTime: "-",
                    checkOutTimestamp: null
                };
                try {
                    await set(ref(destDb, `attendance/${todayKey}/${selectedEmp.id}`), recordData);
                    showNotification(`üìù ·ûî·û∂·ûì·ûÄ·ûè·üã·ûè·üí·ûö·û∂·ûÖ·üí·ûî·û∂·ûî·üã: ${selectedEmp.khmer_name}`);
                    closeActionModal();
                } catch (error) {
                    console.error(error);
                    showNotification("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö·ûÄ·ûè·üã·ûè·üí·ûö·û∂", "error");
                }
            };

            const initiateDelete = (empId, empName) => {
                setDeleteTarget({ id: empId, name: empName });
            };

            const confirmDelete = async () => {
                if (!deleteTarget) return;
                try {
                    await remove(ref(destDb, `attendance/${todayKey}/${deleteTarget.id}`));
                    showNotification(`üóëÔ∏è ·ûî·û∂·ûì·ûõ·ûª·ûî·ûú·ûè·üí·ûè·ûò·û∂·ûì: ${deleteTarget.name}`, "success");
                    setDeleteTarget(null);
                } catch (error) {
                    console.error("Delete error:", error);
                    showNotification("·ûî·ûö·û∂·ûá·üê·ûô·ûÄ·üí·ûì·ûª·ûÑ·ûÄ·û∂·ûö·ûõ·ûª·ûî", "error");
                }
            };

            const filteredEmployees = employees.filter(emp => {
                const searchLower = searchTerm.toLowerCase();
                const kName = emp.khmer_name?.toLowerCase() || '';
                return kName.includes(searchLower);
            });

            const stats = {

                permission: Object.values(todayAttendance).filter(r => r.status === 'permission').length,
                completed: Object.values(todayAttendance).filter(r => r.status === 'completed').length,
                absent: employees.length - Object.keys(todayAttendance).length
            };

            const reportList = Object.keys(todayAttendance).map(key => {
                const empInfo = employees.find(e => e.id === key);

                    ...todayAttendance[key],

                        {notification && (

                        {/* --- Content: Attendance --- */}

                                            className="w-full pl-3 pr-4 py-2.5 rounded-xl bg-transparent border-none focus:ring-0 text-slate-700 placeholder:text-slate-400 font-medium outline-none"
                                            value={searchTerm}

                                        ·ûü·ûö·ûª·ûî: {filteredEmployees.length}

                                            </div>
                                        ) : (
                                            filteredEmployees.map((emp, index) => {
                                                const record = todayAttendance[emp.id];
                                                const isCheckedIn = !!record;
                                                const isCheckedOut = record?.status === 'completed';
                                                const isPermission = record?.status === 'permission';

                                                return (
                                                    <div 
                                                        key={emp.id} 
                                                        className="group bg-white p-4 rounded-2xl border border-slate-100/50 flex items-center justify-between shadow-[0_2px_10px_-4px_rgba(0,0,0,0.05)] hover:shadow-lg hover:-translate-y-1 hover:border-indigo-100 transition-all duration-300 animate-slide-up"
                                                        style={{ animationDelay: `${index * 50}ms` }}

                                                        <div className="flex items-center gap-4">

                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
